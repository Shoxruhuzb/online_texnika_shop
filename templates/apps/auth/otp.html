<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <style>
        body {
            background-color: rgb(193, 156, 228);
            font-family: Arial, sans-serif;
        }
        form {
            position: fixed;
            left: 30%;
            top: 10%;
            width: 300px;
            padding: 60px;
            background-color: rgb(55, 56, 95);
            color: aliceblue;
            border-radius: 10px;
        }
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type=submit] {
            margin-top: 20px;
            width: 100%;
            height: 50px;
            font-size: 20px;
            border-radius: 20px;
            background-color: rgb(33, 70, 70);
            color: wheat;
            cursor: pointer;
        }
        h2 {
            margin-top: -30px;
            margin-left: 0px;
            color: rgb(213, 217, 221);
        }
        .error {
            color: #ff4d4d;
            margin-bottom: 10px;
        }
        .timer {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .resend-btn {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: rgb(100, 70, 70);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="/otp/{{ id }}/" method="post">
        <h2>OTP VERIFICATION:</h2>
        {% csrf_token %}

        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}

        <label for="otp">OTP:</label>
        <input id="otp" type="text" name="otp" required>

        <div class="timer" id="timer">01:00</div>
        <input type="submit" value="Verify OTP">
        <button type="button" id="resend-btn" class="resend-btn" style="display:none;" onclick="resendOtp()">Resend OTP ðŸ”„</button>
    </form>

    <script>
        let timeLeft = 60; // sekund
        const timerElement = document.getElementById('timer');
        const resendBtn = document.getElementById('resend-btn');

        const countdown = setInterval(() => {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
            timeLeft--;

            if(timeLeft < 0){
                clearInterval(countdown);
                timerElement.textContent = "OTP expired!";
                resendBtn.style.display = "block"; // tugma paydo bo'ladi
            }
        }, 1000);

        function resendOtp(){
            fetch(`/otp/resend/{{ id }}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => {
                if(data.success){
                    alert("Yangi OTP yuborildi!");
                    timeLeft = 60;
                    resendBtn.style.display = "none";
                    const newCountdown = setInterval(() => {
                        let minutes = Math.floor(timeLeft / 60);
                        let seconds = timeLeft % 60;
                        timerElement.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
                        timeLeft--;
                        if(timeLeft < 0){
                            clearInterval(newCountdown);
                            timerElement.textContent = "OTP expired!";
                            resendBtn.style.display = "block";
                        }
                    }, 1000);
                } else {
                    alert("Xatolik yuz berdi, iltimos qayta urinib koâ€˜ring.");
                }
            });
        }
    </script>
</body>
</html>
