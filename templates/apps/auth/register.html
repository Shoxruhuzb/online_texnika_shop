{% extends 'apps/auth/base.html' %}
{% load static %}

{% block title %}
Ro'yxatdan o'tish
{% endblock %}

{% block content %}
<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7">
                <img src="{% static 'apps/vendors/images/register-page-img.png' %}" alt="Register" class="img-fluid"/>
            </div>
            <div class="col-md-6 col-lg-5">
                <div class="login-box bg-white box-shadow border-radius-10">
                    <div class="text-center mb-30">
                        <h4 class="font-24 weight-600">Hisob yarating</h4>
                        <p class="weight-500">Telefon raqam bilan ro'yxatdan o'ting</p>
                    </div>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}

                    <form method="post" action="{% url 'register_view' %}">
                        {% csrf_token %}

                        <div class="input-group custom mb-3">
                            <input type="text" name="phone" class="form-control form-control-lg" placeholder="Phone" required />
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                            </div>
                        </div>

                        <div class="input-group custom mb-3">
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required />
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                            </div>
                        </div>

                        <div class="input-group custom mb-3">
                            <input type="password" name="confirm_password" class="form-control form-control-lg" placeholder="Confirm password" required />
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Hisob yaratish</button>
                    </form>
