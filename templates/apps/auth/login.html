{% extends 'apps/auth/base.html' %}
{% load static %}

{% block title %}
Tizimga kirish
{% endblock %}

{% block content %}
<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7">
                <img src="{% static 'apps/vendors/images/login-page-img.png' %}" alt="Login"/>
            </div>
            <div class="col-md-6 col-lg-5">
                <div class="login-box bg-white box-shadow border-radius-10">
                    <div class="login-title">
                        <h2 class="text-center text-primary">Tizimga kirish</h2>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" action="{% url 'login_view' %}">
                        {% csrf_token %}
                        <div class="input-group custom mb-3">
                            <input type="text" name="phone" class="form-control form-control-lg" placeholder="Phone" required />
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                            </div>
                        </div>

                        <div class="input-group custom mb-3">
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Parol" required />
                            <div class="input-group-append custom">
                                <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                            </div>
                        </div>

                        <div class="input-group mb-0">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Kirish</button>
                        </div>

                        <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">
                            Yoki
                        </div>

                        <div class="input-group mb-0">
                            <a class="btn btn-outline-primary btn-lg btn-block" href="{% url 'register_view' %}">
                                Ro'yxatdan o'tish
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
