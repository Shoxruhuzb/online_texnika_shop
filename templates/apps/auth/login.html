{% extends 'apps/auth/base.html' %}
{% load static %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7">
                    <img src="{% static 'apps/vendors/images/login-page-img.png' %}" alt=""/>
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        <div class="login-title">
                            <h2 class="text-center text-primary">Login To DeskApp</h2>
                        </div>

                        <!-- Error messages -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post" action="{% url 'login_view' %}">
                            {% csrf_token %}

                            <div class="input-group custom">
                                <input type="text" name="username"
                                       class="form-control form-control-lg"
                                       placeholder="Username" required/>
                                <div class="input-group-append custom">
                                    <span class="input-group-text">
                                        <i class="icon-copy dw dw-user1"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="input-group custom">
                                <input type="text" name="identifier"
                                       class="form-control form-control-lg"
                                       placeholder="Email yoki Telefon raqam" required/>
                                <div class="input-group-append custom">
                                    <span class="input-group-text">
                                        <i class="icon-copy dw dw-email"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="input-group custom">
                                <input type="password" name="password"
                                       class="form-control form-control-lg"
                                       placeholder="Parol" required/>
                                <div class="input-group-append custom">
                                    <span class="input-group-text">
                                        <i class="dw dw-padlock1"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="input-group mb-0">
                                        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Kirish">
                                    </div>
                                    <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">
                                        Yoki
                                    </div>
                                    <div class="input-group mb-0">
                                        <a class="btn btn-outline-primary btn-lg btn-block"
                                           href="{% url 'register_view' %}">
                                            Ro'yxatdan o'tish</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
