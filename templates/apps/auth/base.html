{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apps/vendors/images/apple-touch-icon.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'apps/vendors/images/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'apps/vendors/images/favicon-16x16.png' %}" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="{% static 'apps/vendors/styles/core.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'apps/vendors/styles/icon-font.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'apps/vendors/styles/style.css' %}" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GBZ3SGGX85"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2973766580778258" crossorigin="anonymous"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag("js", new Date());
        gtag("config", "G-GBZ3SGGX85");
    </script>
    <script>
        (function (w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != "dataLayer" ? "&l=" + l : "";
            j.async = true;
            j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, "script", "dataLayer", "GTM-NXZMQSS");
    </script>
</head>

<body class="login-page">
<div class="login-header box-shadow">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="brand-logo">
            <a href="{% url 'product_list_view' %}">
                <img src="{% static 'apps/vendors/images/deskapp-logo.svg' %}" alt="Logo" />
            </a>
        </div>

        <div class="login-menu d-flex align-items-center gap-3">
            <ul class="mb-0">
                <li>
                    {% if request.path == '/login' %}
                        <a href="{% url 'register_view' %}">Register</a>
                    {% else %}
                        <a href="{% url 'login_view' %}">Login</a>
                    {% endif %}
                </li>
            </ul>

            <!-- 🌐 Language Switcher Form -->
            <form action="{% url 'set_language' %}" method="post" class="mb-0">
                {% csrf_token %}
                <select name="language" onchange="this.form.submit()" class="form-select form-select-sm">
                    <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
                    <option value="uz" {% if LANGUAGE_CODE == 'uz' %}selected{% endif %}>Uzbek</option>
                </select>
            </form>
        </div>
    </div>
</div>

{% block content %}{% endblock %}

<!-- Modal and Scripts -->
<script src="{% static 'apps/vendors/scripts/core.js' %}"></script>
<script src="{% static 'apps/vendors/scripts/script.min.js' %}"></script>
<script src="{% static 'apps/vendors/scripts/process.js' %}"></script>
<script src="{% static 'apps/vendors/scripts/layout-settings.js' %}"></script>

<noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NXZMQSS" height="0" width="0" style="display: none; visibility: hidden"></iframe>
</noscript>

</body>
</html>
